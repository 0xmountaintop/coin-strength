name: Daily Price Fetcher

on:
    schedule: [{cron: "0 0 * * *"}]
    workflow_dispatch:
      inputs:
        DATE:
          description: The date to fetch prices for, format `YYYY-MM-DD`.
          required: false
          type: string

jobs:
  fetch-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run price fetcher
        run: ./node_modules/.bin/ts-node src/index.ts

      - name: Get date_time
        id: date_time
        env:
          DATE: ${{ github.event.inputs.DATE }}
        ## read DATE from env, if set, use it as the date, otherwise use today's date
        run: echo "date_time=$(if [ -z \"$DATE\" ]; then date +'%Y-%m-%d'; else $DATE; fi)" >> $GITHUB_OUTPUT

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update for ${{ steps.date_time.outputs.date_time }}"
